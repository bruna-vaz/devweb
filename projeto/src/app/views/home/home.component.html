<head>
  <script  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Atronomy for Begginers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="bgded overlay light" style="background-image:url('../../../assets/images/demo/backgrounds/01.png');"> 
    <div id="pageintro" class="hoc clear"> 
      
        <article>
          <h3 class="heading">SPACE</h3>
          <p>Tudo sobre o que está acima de nós.</p>
          <!-- <footer><a class="btn" href="#">Bibendum tellus nullam</a></footer> -->
        </article>
        
      </div>
    </div>
 
  
  
    <div *ngFor="let post of posts" class="wrapper row4">
      <main class="hoc container clear"> 
        <!-- main body -->
        
        <div>
          <article class=""><a class="imgover btmspace-30" href="#"><img src= {{post.image}} alt=""></a>
            <h6 class="heading">{{ post.name }}</h6>
            <p>{{ post.text }}</p>
            <footer><a href="#">{{post.add}}</a></footer>
          </article>
        </div>
        
        <!-- / main body -->
        <div class="clear"></div>
      </main>
    </div>
  
  
    <div class="wrapper row2 bgded overlay" style="background-image:url('images/demo/backgrounds/04.png');">
      <section class="hoc cta clear"> 
        
        <div class="sectiontitle">
          <h6 class="heading">NEWSLETTER</h6>
          <p>Para receber nosso newsletter, informe o e-mail aqui:</p>
        </div>
        <form method="post" action="#">
          <fieldset>
            <legend>Newsletter:</legend>
            <input class="btmspace-15" type="text" value="" placeholder="Email&hellip;">
            <button type="submit" value="submit">Enviar</button>
          </fieldset>
        </form>
        
      </section>
    </div>  
</body>
